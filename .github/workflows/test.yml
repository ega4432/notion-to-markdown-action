name: 'build-test'

on: # rebuild any PRs and main branch changes
  pull_request:

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm install

      - run: npm run all # exec: [ prettier, eslint, test, build, package ]

  test-normal:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Normal test
        id: import
        uses: ./
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Check output
        run: |
          echo "exported count: ${{ steps.import.outputs.files_count }}"

      - name: Validate count
        run: |
          if [ "$(find ./output -type f -name '*.md' | wc -l)" != "${{ steps.import.outputs.files_count }}" ]; then
            find ./output -type f -name '*.md'
            exit 1
          fi

  test-output-path:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Specific output path
        id: import
        uses: ./
        with:
          output_path: some/dir
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Check output
        run: |
          echo "exported count: ${{ steps.import.outputs.files_count }}"

      - name: Validate count
        run: |
          if [ "$(find ./some/dir -type f -name '*.md' | wc -l)" != "${{ steps.import.outputs.files_count }}" ]; then
            find ./some/dir -type f -name '*.md'
            exit 1
          fi

  test-filename-property:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Specific property as a markdown filename
        id: import
        uses: ./
        with:
          filename_property: 'slug'
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Check output
        run: |
          echo "exported count: ${{ steps.import.outputs.files_count }}"

      - name: Validate count
        run: |
          if [ "$(find ./output -type f -name '*.md' | wc -l)" != "${{ steps.import.outputs.files_count }}" ]; then
            find ./output -type f -name '*.md'
            exit 1
          fi
