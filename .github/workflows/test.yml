name: 'build-test'

on: # rebuild any PRs and main branch changes
  pull_request:

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm install

      - run: npm run all # exec: [ prettier, eslint, test, build, package ]

  normal-test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: ./
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          ACTIONS_STEP_DEBUG: true
          ACTIONS_RUNNER_DEBUG: true

      - run: ls -l "output/*.md"

  output-path-test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: ./
        with:
          output_path: some/dir
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          ACTIONS_STEP_DEBUG: true
          ACTIONS_RUNNER_DEBUG: true

      - run: ls -l "some/dir/*.md"

